<!DOCTYPE html>
<html lang="ja">

<head>    
  <title>HIGH and LOW game</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="theme-color" content="#000000">
  <link rel="stylesheet" href="./style.css" />
</head>

<body>
  <h1>[ハイ & ロー Game]</h1>

  <div class="button-start">
    <a href="#" class="button-start">START</a>
  </div>

  <div>
    <a href="#" class="button-up">UP</a>
  </div>

  <div>
    <a href="#" class="button-down">DOWN</a>
  </div>

  <h3 class="currentMessage">現在のカード： 
    <var class="current">currentCard</var>
  </h3>

  <h3 class="nextMessage">次のカード：
    <var class="next">nextCard</var>
  </h3>

  <h4 class="winlose">結果：
    <var class="result" >resultMessage</var>
  </h4>

  <h4 class = "winlose">連勝数：
    <var class="consective"></var> 
  </h4>

  <script type="text/javascript" src="modules/lodash.js"></script>
  <script type="text/javascript" src="modules/test-boilerplte.js"></script>
  <script type="text/javascript" src="script.js"></script>
</body>

</html>
